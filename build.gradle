repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
     mavenLocal()
     jcenter()
}
buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.1.2")     
    }
}


apply plugin: 'java'
apply plugin: 'net.serenity-bdd.aggregator'


dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.13'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
	compile group: 'net.serenity-bdd', name: 'serenity-jbehave', version: '1.46.0'
	compile group: 'net.serenity-bdd', name: 'serenity-core', version: '2.1.2'
	compile group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.1.2'
	testCompile group: 'org.assertj', name: 'assertj-core', version: '3.15.0'
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
	compile group: 'net.serenity-bdd', name: 'serenity-gradle-plugin', version: '2.1.2'	
}

test {
    systemProperty "webdriver.driver", "chrome"
}

gradle.startParameter.continueOnFailure = true


